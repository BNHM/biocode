function newAccumulationChart(a) {
	var chart = new EJSC.Chart( a , { title: a , show_legend: true,
			axis_bottom: { caption: "Index", crosshair: { show: false} } ,
 			axis_left: { crosshair: { show: false}, caption: "Total", zero_plane: { show: true, color: 'rgb(0,0,0)' , thickness: 1 }
		}
     });
	return chart;
}
function drawAccumulation(a,t) {
    var b="/cgi/biocode_report?taxteam="+t+"&query=newUniqueSpeciesPerEvent&json=true";
    var c="/cgi/biocode_report?taxteam="+t+"&query=speciesPerEvent&json=true";
    var d="/cgi/biocode_report?taxteam="+t+"&query=specimensPerEvent&json=true";
    var myChart5Series = a.addSeries( new EJSC.LineSeries( new EJSC.JSONFileDataHandler(b) , { color: 'rgb(255,48,48)',title: "UniqueSpeciesPerEvent" }))
     myChart5Series = a.addSeries( new EJSC.LineSeries( new EJSC.JSONFileDataHandler(c) , { color: 'rgb(48,255,48)',title: "speciesPerEvent" }))
     myChart5Series = a.addSeries( new EJSC.LineSeries( new EJSC.JSONFileDataHandler(d) , { color: 'rgb(48,48,255)',title: "specimensPerEvent" }))
}
function newAreaEventChart(a) {
	var chart = new EJSC.Chart( a , { title: a ,
        show_legend: false,
			axis_bottom: { caption: "Events", crosshair: { show: false} } ,
 			axis_left: { caption: "Number", zero_plane: { show: true, color: 'rgb(0,0,0)' , thickness: 1 }}
     });
	return chart;
}
function drawAreaEventChart(a,b) {
    var myChart5Series = a.addSeries( new EJSC.AreaSeries( new EJSC.JSONFileDataHandler(b) , { }));
}
function newChart(a) {
	var chart = new EJSC.Chart( a , { title: a , show_legend: false,
			axis_bottom: { caption: "TaxTeam", crosshair: { show: false} } ,
 			axis_left: { crosshair: { show: false}, caption: "Number", zero_plane: { show: true, color: 'rgb(0,0,0)' , thickness: 1 }
		}
     });
	return chart;
}
      

function drawChart(a,b) {
    var myChart5Series = a.addSeries( new EJSC.BarSeries( new EJSC.JSONFileDataHandler(b) , {
      	color: 'rgb(255,48,48)'
     }))
}
